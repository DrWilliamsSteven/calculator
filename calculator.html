<html>

<head>
<title>Calculator</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="calculator.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="calculator.js"></script>
</head>


<body>
	<div id='main'>
		<div id='screen'>
			<div id='screen-top'></div>
			<div id='screen-bottom'></div>
		</div>
		
		<div id='keypad'>
			<div class="row">
				<button id='clear' class='btn btn-danger'>CE</button>

			</div>
			<div class="row">
				<button class='number' id='7'>7</button>
				<button class='number' id='8'>8</button>
				<button class='number' id='9'>9</button>
				<button class='basic_operand' id='divide'>/</button>
				<button class='adv_operand' id='plusminus' >+/-</button>
			</div>
			<div class="row">
				<button class='number' id='4'>4</button>
				<button class='number' id='5'>5</button>
				<button class='number' id='6'>6</button>
				<button class='basic_operand' id='multiply'>*</button>
				<button class='adv_operand' id='percent' disabled>%</button>
			</div>
			<div class="row">
				<button class='number' id='1'>1</button>
				<button class='number' id='2'>2</button>
				<button class='number' id='3'>3</button>
				<button class='basic_operand' id='plus'>+</button>
				<button class='adv_operand' id='sqrt'>sqrt</button>
			</div>
			<div class="row">
				<button class='number' id='0'>0</button>
				<button class='number' id='decimal'>.</button>
				<button id='equals'>=</button>
				<button class='basic_operand' id='minus'>-</button>
				<button class='adv_operand' id='power' >n^x</button>
			</div>
		</div>
	</div>
</body>
</html>
